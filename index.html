<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Materi - Selamat Datang</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #374151; /* cool gray 700 */
      line-height: 1.6;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Container */
    .container {
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      gap: 32px;
      min-height: 100vh;
    }

    header h1 {
      font-size: 2.75rem; /* ~44px */
      font-weight: 700;
      color: #111827; /* gray 900 */
      display: flex;
      align-items: center;
      gap: 12px;
    }

    header h1 .material-icons {
      font-size: 2.6rem;
      color: #0ea5e9; /* bright blue */
      user-select: none;
    }

    section {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    section > h2 {
      font-size: 1.75rem; /* ~28px */
      font-weight: 600;
      color: #111827;
      border-bottom: 3px solid #0ea5e9;
      padding-bottom: 6px;
      max-width: max-content;
    }

    /* Material list */
    .materi-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .materi-item {
      background: #f9fafb; /* light gray background */
      border-radius: 12px;
      padding: 16px 24px;
      box-shadow: 0 2px 6px rgba(14, 165, 233, 0.15);
      transition: box-shadow 0.3s ease;
      cursor: default;
    }

    .materi-item:hover, .materi-item:focus-within {
      box-shadow: 0 6px 12px rgba(14, 165, 233, 0.3);
    }

    .materi-title {
      font-size: 1.125rem; /* 18px */
      font-weight: 600;
      color: #111827;
      margin-bottom: 4px;
    }

    .materi-date {
      font-size: 0.875rem; /*14px*/
      color: #6b7280; /* gray 500 */
      font-style: italic;
    }

    /* Button */
    .btn-buat {
      align-self: flex-start;
      background-color: #0ea5e9;
      color: white;
      font-weight: 700;
      font-size: 1.125rem;
      padding: 14px 36px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(14, 165, 233, 0.5);
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
      text-align: center;
    }

    .btn-buat:hover,
    .btn-buat:focus-visible {
      background-color: #0284c7; /* darker blue */
      box-shadow: 0 8px 20px rgba(2, 132, 199, 0.6);
      outline: none;
      transform: translateY(-2px);
    }

    .btn-buat:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(14, 165, 233, 0.4);
    }

    /* Responsive typography */
    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem;
      }

      section > h2 {
        font-size: 1.5rem;
      }

      .materi-title {
        font-size: 1rem;
      }

      .btn-buat {
        font-size: 1rem;
        padding: 12px 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <header>
      <h1>
        Selamat datang, nci Virgin
        <span class="material-icons" aria-label="Hello wave hand icon" role="img">wave_hand</span>
      </h1>
    </header>

    <section aria-labelledby="materi-title">
      <h2 id="materi-title">Daftar Materi</h2>
      <ul class="materi-list" role="list">
        <li class="materi-item" tabindex="0">
          <div class="materi-title">Bahasa Indonesia - Pengenalan Cerita</div>
          <div class="materi-date">Dipublikasikan 5 hari lalu</div>
        </li>
        <li class="materi-item" tabindex="0">
          <div class="materi-title">Matematika - Operasi Penjumlahan</div>
          <div class="materi-date">Dipublikasikan 3 hari lalu</div>
        </li>
        <li class="materi-item" tabindex="0">
          <div class="materi-title">IPA - Sistem Pencernaan</div>
          <div class="materi-date">Dipublikasikan seminggu lalu</div>
        </li>
      </ul>
    </section>

    <button type="button" class="btn-buat" aria-label="Buat Materi">Buat Materi</button>
  </div>
</body>
</html>
