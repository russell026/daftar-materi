<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pengumuman Aktif</title>
<style>
  /* Reset and base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #fff;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Colors */
  :root {
    --yellow: #FFD600;
    --yellow-dark: #D4AF37;
    --white: #FFFFFF;
    --gray-light: #F8F8F8;
    --gray-medium: #999999;
    --gray-dark: #555555;
  }

  /* Container for the page content */
  .container {
    flex: 1 0 auto;
    max-width: 960px;
    margin: 32px auto 24px;
    padding: 0 16px;
  }

  /* Header */
  header {
    text-align: center;
    padding: 24px 16px 16px;
    background: var(--yellow);
    color: var(--white);
    border-radius: 12px 12px 0 0;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    user-select: none;
  }
  header h1 {
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 1.2px;
    margin-bottom: 8px;
  }
  header h2 {
    font-weight: 600;
    font-size: 1.2rem;
    color: var(--white);
    opacity: 0.9;
  }

  /* Table container card */
  .card {
    background: var(--yellow);
    border-radius: 12px;
    box-shadow: 0 6px 20px rgb(212 175 55 / 0.3);
    overflow-x: auto;
  }

  /* Table for announcements */
  table {
    width: 100%;
    border-collapse: collapse;
    background: var(--white);
    border-radius: 12px;
    overflow: hidden;
  }
  thead {
    background: var(--yellow);
    color: var(--white);
  }
  thead th {
    padding: 12px 16px;
    text-align: left;
    font-weight: 700;
    font-size: 1rem;
    border-bottom: 2px solid var(--yellow-dark);
  }
  tbody tr:nth-child(even) {
    background: var(--gray-light);
  }
  tbody td {
    padding: 12px 16px;
    font-size: 0.95rem;
    vertical-align: middle;
    border-bottom: 1px solid #ddd;
  }

  /* Action buttons */
  .btn {
    cursor: pointer;
    font-weight: 600;
    font-size: 0.85rem;
    border: none;
    border-radius: 8px;
    padding: 6px 12px;
    margin-right: 8px;
    min-width: 60px;
    transition: background-color 0.2s ease;
    user-select: none;
  }
  .btn-edit {
    background-color: var(--yellow);
    color: #333;
    border: 2px solid var(--yellow-dark);
  }
  .btn-edit:hover,
  .btn-edit:focus {
    background-color: var(--yellow-dark);
    color: var(--white);
    outline: none;
  }
  .btn-delete {
    background-color: white;
    color: var(--yellow-dark);
    border: 2px solid var(--yellow-dark);
  }
  .btn-delete:hover,
  .btn-delete:focus {
    background-color: var(--yellow-dark);
    color: var(--white);
    outline: none;
  }

  /* Create button */
  .btn-create {
    margin: 16px 0 14px 16px;
    background-color: var(--yellow);
    color: var(--white);
    border: 2px solid var(--yellow-dark);
    font-weight: 700;
    font-size: 1rem;
    padding: 10px 24px;
    border-radius: 12px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .btn-create:hover,
  .btn-create:focus {
    background-color: var(--yellow-dark);
    outline: none;
  }

  /* Footer navbar */
  footer {
    flex-shrink: 0;
    background: var(--yellow);
    color: var(--white);
    text-align: center;
    padding: 14px 0;
    font-weight: 600;
    font-size: 1.1rem;
    letter-spacing: 0.5px;
    user-select: none;
    box-shadow: inset 0 1px 0 rgb(255 255 255 / 0.15);
  }

  /* Responsive */
  @media (max-width: 640px) {
    header h1 {
      font-size: 1.4rem;
    }
    header h2 {
      font-size: 1rem;
    }
    .btn-create {
      width: calc(100% - 32px);
      margin: 16px auto 14px;
      display: block;
      text-align: center;
    }
    tbody td {
      font-size: 0.9rem;
      padding: 10px 12px;
    }
    thead, tbody tr {
      display: block;
    }
    thead tr {
      display: none;
    }
    tbody tr {
      margin-bottom: 16px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgb(212 175 55 / 0.25);
      background: var(--white);
      padding: 12px 16px;
    }
    tbody td {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border: none;
      border-bottom: 1px solid #eee;
    }
    tbody td:last-child {
      border-bottom: none;
      justify-content: flex-end;
      gap: 8px;
    }
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Pengumuman</h1>
    <h2>Pengumuman Aktif</h2>
  </header>

  <main class="container" role="main" aria-label="Daftar pengumuman aktif">
    <div class="card" role="region" aria-labelledby="tableTitle">
      <table aria-describedby="tableDesc" tabindex="0">
        <caption id="tableTitle" style="visibility:hidden; height:0; overflow:hidden;">Tabel pengumuman aktif</caption>
        <thead>
          <tr>
            <th scope="col">Tanggal</th>
            <th scope="col">Isi Singkat</th>
            <th scope="col">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td tabindex="0">16/06/25</td>
            <td tabindex="0">Lorem ipsum dolor sit amet...</td>
            <td>
              <button class="btn btn-edit" aria-label="Edit pengumuman tanggal 16 Juni 2025">
                <span class="material-icons" aria-hidden="true">edit</span> Edit
              </button>
              <button class="btn btn-delete" aria-label="Hapus pengumuman tanggal 16 Juni 2025">
                <span class="material-icons" aria-hidden="true">delete</span> Hapus
              </button>
            </td>
          </tr>
          <tr>
            <td tabindex="0">23/06/25</td>
            <td tabindex="0">1 menit</td>
            <td>
              <button class="btn btn-edit" aria-label="Edit pengumuman tanggal 23 Juni 2025">
                <span class="material-icons" aria-hidden="true">edit</span> Edit
              </button>
              <button class="btn btn-delete" aria-label="Hapus pengumuman tanggal 23 Juni 2025">
                <span class="material-icons" aria-hidden="true">delete</span> Hapus
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <button class="btn-create" aria-label="Buat pengumuman baru">
      <span class="material-icons" aria-hidden="true" style="vertical-align: middle;">add</span> Buat
    </button>
  </main>

  <footer role="contentinfo" aria-label="Navigasi bawah">
    Navbar
  </footer>
</body>
</html>
