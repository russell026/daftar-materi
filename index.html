<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Quiz - Selamat Datang</title>
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Container */
    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    header h1 {
      font-size: 2.5rem; /* ~40px */
      color: #f59e0b; /* yellow-500 */
      text-align: center;
    }

    section {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    section > h2 {
      font-size: 1.75rem; /* ~28px */
      color: #333;
      text-align: center;
      border-bottom: 2px solid #f59e0b; /* yellow-500 */
      padding-bottom: 8px;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #e5e7eb; /* gray-300 */
    }

    th {
      background-color: #f59e0b; /* yellow-500 */
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9fafb; /* light gray */
    }

    /* Buttons */
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 24px;
    }

    .btn {
      background-color: #f59e0b; /* yellow-500 */
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex: 1;
      margin: 0 8px; /* spacing between buttons */
      text-align: center;
    }

    .btn:hover {
      background-color: #d97706; /* darker yellow */
    }

    /* Responsive */
    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem; /* ~32px */
      }

      section > h2 {
        font-size: 1.5rem; /* ~24px */
      }

      th, td {
        padding: 8px; /* smaller padding on mobile */
      }

      .btn {
        padding: 10px 16px; /* smaller button padding on mobile */
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <header>
      <h1>Selamat datang, nci Virgin ðŸ‘‹</h1>
    </header>

    <section aria-labelledby="quiz-title">
      <h2 id="quiz-title">Daftar Quiz</h2>
      <table>
        <thead>
          <tr>
            <th>Nomor Soal</th>
            <th>Soal Quiz</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Apa itu bahasa Indonesia?</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Berapa hasil 5 + 7?</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Apa nama ibu kota Indonesia?</td>
          </tr>
        </tbody>
      </table>
    </section>

    <div class="button-container">
      <button class="btn" aria-label="Buat Quiz">Buat Quiz</button>
      <button class="btn" aria-label="Lihat Hasil Quiz">Lihat Hasil Quiz</button>
    </div>
  </div>
</body>
</html>
